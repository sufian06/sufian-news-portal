<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufian News</title>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- header start -->
    <header class="lg:w-3/4 lg:mx-auto">
        <div class="navbar flex justify-between h-24 items-center border-b">
            <div class="navbar-left">
                <div class="logo text-blue-600 text-base"><a href="index.html"><span
                            class="font-bold bg-blue-600 p-2 text-white rounded mr-2">Sufian</span> News</a>
                </div>
            </div>
            <div class="navbar-right">
                <ul class="flex items-center font-bold text-color">
                    <li class="ml-10 hover:text-blue-600 hover:underline underline-offset-8"><a
                            href="index.html">News</a></li>
                    <li class="ml-10 hover:text-blue-600 hover:underline underline-offset-8"><a
                            href="blog.html">Blog</a>
                    </li>
                    <li class="ml-10"><a href="#"><img src="img/Avatar.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end -->



    <main class="lg:w-3/4 lg:mx-auto">
        <!-- display categories -->
        <section>
            <ul id="display-categories" class="flex flex-col lg:flex-row justify-between mt-6">
            </ul>
        </section>
        <!-- category items -->
        <section>
            <h3 class="text-xl mt-4"><span id="category-items">0</span> items found for cotegory <span
                    id="category-name">Name</span>
            </h3>
        </section>
        <!-- display news -->
        <section id="news-container">
            <div id="no-news-message" class="mt-3 d-none">
                <h3 class="text-warning mt-2">No News Found. Please try a new category</h3>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary text-black"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js links -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/app.js"></script>
</body>

</html>
