<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufian News</title>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="w-3/4 mx-auto">
        <div class="navbar flex justify-between h-24 items-center border-b">
            <div class="navbar-left">
                <div class="logo text-blue-600 text-base"><a href="index.html"><span
                            class="font-bold bg-blue-600 p-2 text-white rounded mr-2">Sufian</span> News</a>
                </div>
            </div>
            <div class="navbar-right">
                <ul class="flex items-center font-bold text-color">
                    <li class="ml-10 hover:text-blue-600 hover:underline underline-offset-8"><a href="#">News</a></li>
                    <li class="ml-10 hover:text-blue-600 hover:underline underline-offset-8"><a href="#">Blog</a>
                    </li>
                    <li class="ml-10"><a href="#"><img src="img/Avatar.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- display news -->
        <section id="news-container">
            <div class="author-area">
                <img src="img/Avatar.png" alt="">
                <div>
                    <h4>Author Name</h4>
                    <p>publish date</p>
                </div>
            </div>
        </section>
    </main>

    <!-- js links -->
    <script src="js/app.js"></script>
</body>

</html>
